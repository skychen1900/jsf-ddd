#\u51fa\u529b\u30ed\u30b0\u306e\u51fa\u529b\u5148
ee.logging.LogFileHandler.pattern = c:\\logs\\myapp%u.log

#1\u30d5\u30a1\u30a4\u30eb\u306b\u66f8\u304d\u8fbc\u3080\u304a\u304a\u3088\u305d\u306e\u6700\u5927\u5bb9\u91cf\u3067\u3059(\u5358\u4f4d\u306f\u30d0\u30a4\u30c8)\u3002
ee.logging.LogFileHandler.limit = 50000

#\u5faa\u74b0\u3055\u305b\u308b\u51fa\u529b\u30d5\u30a1\u30a4\u30eb\u306e\u500b\u6570
ee.logging.LogFileHandler.count = 1

#\u8ffd\u52a0\u66f8\u8fbc\u307f
ee.logging.LogFileHandler.append = true

#\u51fa\u529b\u30ed\u30b0\u306e\u51fa\u529b\u5148
ee.logging.LogStoreFileHandler.pattern = c:\\logs\\trace%u.log

#1\u30d5\u30a1\u30a4\u30eb\u306b\u66f8\u304d\u8fbc\u3080\u304a\u304a\u3088\u305d\u306e\u6700\u5927\u5bb9\u91cf\u3067\u3059(\u5358\u4f4d\u306f\u30d0\u30a4\u30c8)\u3002
ee.logging.LogStoreFileHandler.limit = 50000

#\u5faa\u74b0\u3055\u305b\u308b\u51fa\u529b\u30d5\u30a1\u30a4\u30eb\u306e\u500b\u6570
ee.logging.LogStoreFileHandler.count = 1

#\u8ffd\u52a0\u66f8\u8fbc\u307f
ee.logging.LogStoreFileHandler.append = true
